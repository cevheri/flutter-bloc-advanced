# This is the name and version displayed in the SonarCloud UI.
sonar.projectKey=cevheri_flutter-bloc-advanced
sonar.organization=cevheri-open-source
sonar.host.url=https://sonarcloud.io


sonar.projectName=flutter-template
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=lib/
#sonar.exclusions=**/test/**
#sonar.test.exclusions=test/**
sonar.tests=test/
#sonar.verbose=true
# exclude:  lib/generated and lib/main dart files
sonar.exclusions=assets/**,lib/main/**,test/**,linux/**,macos/**,windows/**,build/**,ios/**,android/**,web/**,example/**,packages/**,pubspec.lock,functions/**,lib/generated/**,lib/i18n/**,lib/routes/app_router.dart

sonar.cpd.exclusions=lib/main/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-



sonar.dart.lcov.reportPaths=coverage/lcov.info