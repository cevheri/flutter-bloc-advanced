name: flutter_bloc_advance
description: "Flutter Bloc Advance Template"
publish_to: 'none'
version: 0.13.1+1

environment:
  sdk: ^3.8.1
  flutter: '3.32.5'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  flutter_localizations:
    sdk: flutter
  flutter_bloc:
  http:
  go_router:
  adaptive_theme:
  equatable:
  auto_route:
  get:
  intl:
  pdf:
  printing:
  dart_json_mapper:
  expansion_tile_card:
  device_preview:
  getwidget:
  flutter_form_builder:
  form_builder_validators:
  string_2_icon:
  intl_utils:
  http_certificate_pinning:
  bloc_concurrency:
  modbus_client_tcp:
  custom_navigation_bar:
  flutter_inappwebview:
  animated_toggle_switch:
  reflectable:
  glob:
  shared_preferences:
  logger:
  get_storage:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter
  build_runner:
  test: ^1.25.7
  bloc_test: ^9.1.7
  mockito: ^5.4.4

flutter_secure_storage:
  enabled: true
  class_name: SecureStorage
  main_locale: en

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/mock/
    - assets/images/