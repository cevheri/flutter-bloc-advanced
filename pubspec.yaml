name: flutter_bloc_advance
description: flutter_bloc_advance
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: '>3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  adaptive_theme:
  cupertino_icons:
  flutter_bloc:
  equatable:
  pdf:
  printing:
  dart_json_mapper:
  expansion_tile_card:
  http:
  device_preview:
  getwidget:
  flutter_form_builder:
  get:
  form_builder_validators:
  intl:
  string_2_icon:
  shared_preferences:
  intl_utils: ^2.8.5
  pattern_formatter:
  http_certificate_pinning:
  bloc_concurrency:
  modbus_client_tcp:


dependency_overrides:
  reflectable:
  intl:
  glob:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner: any

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en

flutter_secure_storage:
  enabled: true
  class_name: SecureStorage
  main_locale: en

flutter:
  uses-material-design: true
  assets:
    - assets/mock/
    - assets/image/img.png

